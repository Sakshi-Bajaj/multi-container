sudo: required
services:
  - docker

before_install:
  - docker build -t sakshibajaj/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sakshibajaj/react-test npm test

after_success:
  - docker build -t sakshibajaj/multi-client ./client
  - docker build -t sakshibajaj/multi-nginx ./nginx
  - docker build -t sakshibajaj/multi-server ./server
  - docker build -t sakshibajaj/multi-worker ./worker